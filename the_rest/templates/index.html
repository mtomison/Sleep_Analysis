<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sleep Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>What Was the Quality of My Sleep?</h1>
            <p>Use the interactive quiz below to find out!</p>
          </div>
        </div>
    <form>
        <table>
            <tr>
                <td><label for = 'timeInBed'>Time in Bed (min):</label></td>
                <td><input type = 'text' id = 'timeInBed'></td>
            </tr>
            <tr>
                <td><label for = 'fellAsleep'>Time fell asleep (military time)</label></td>
                <td><input type = 'text' id = 'fellAsleep'></td>
            </tr>
            <tr>
                <td><label for = 'activity'>Activity:</label></td>
                <td><input type = 'text' id = 'activity'></td>
            </tr>
            <tr>
                <td><label for = 'stressfulDay'>Stressful Day?:</label></td>
                <td><input type = 'checkbox' id = 'stressfulDay'></td>
            </tr>
            <tr>
                <td><label for = 'workedOut'>Worked out?:</label></td>
                <td><input type = 'checkbox' id = 'workedOut'></td>
            </tr>
            <tr>
                <td><label for = 'drankCoffee'>Drank Coffee?:</label></td>
                <td><input type = 'checkbox' id = 'drankCoffee'></td>
            </tr>
            <tr>
                <td><label for = 'drankTea'>Drank Tea?:</label></td>
                <td><input type = 'checkbox' id = 'drankTea'></td>
            </tr>
            <tr>
                <td><label for = 'ateLate'>Ate Late?:</label></td>
                <td><input type = 'checkbox' id = 'ateLate'></td>
            </tr>
        </table>
        <input id = "submit" type="submit" value="Submit">
    </form>
    <tr>
        <td><label for = 'result'>Predicted Sleep Quality: <result></label></td>
        <td><input type = 'text' id = 'result'></td>
    </tr>
    

    
    
    <script type = "text/javascript" src = "/static/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>

</html>
